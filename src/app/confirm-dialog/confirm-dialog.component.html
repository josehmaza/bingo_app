<div class="modal-header">
	<h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>

</div>
<div class="modal-body">

	<p> {{message}} </p>
</div>
<div class="modal-footer">
	<ng-container *ngIf="options?.length">
		<button *ngFor="let option of options" type="button" class="btn btn-default" (click)="respond(option)">{{option}}</button>
	</ng-container>
</div>
